{% extends 'o_nas/base.html' %}

{% block content %}

<div class="content container" style="padding-top: 1cm">
    <div class="row">
    {% if list_of_categories %}
        {% for category in list_of_categories %}
        <div class="col-sm-6 col-md-4">
  			<div class="thumbnail">
        <a href="{% url 'vyrobni_program:detail' category.id %}"><img style="height: 200px; width:400px" src="{{ category.image.url }}"></a>
            <div class="caption">
  						<h3><a href="{% url 'vyrobni_program:detail' category.id %}">{{ category.name }}</a></h3>
  						<p>{{ category.short_description }}</p>

  							<a class="btn btn-default btn-block" href="{% url 'vyrobni_program:detail' category.id %}">Vice informaci</a>
  					</div>
        </div>
        </div>
        {% endfor %}

    {% else %}
        <p>No categories are available.</p>
    {% endif %}

    </div>
    </div>
{% endblock %}
