{% extends 'o_nas/base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% for i in list_of_images %}
      <div class="col-sm-6 col-md-4">
        <div class="img-responsive" style="padding-bottom: 30px">
          <img class="img-responsive" src="{{ i.image.url }}" style="height:200px; width:300px">
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
