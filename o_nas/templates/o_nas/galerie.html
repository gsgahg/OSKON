{% extends 'o_nas/base.html' %}

{% block content %}
<div class="container" style="margin-top:1cm">
  <h3>Ukazka nasich produktu:</h3>
  <hr style="margin-bottom: 1cm">
  <div class="row">
    {% for i in list_of_images %}
      <div class="col-sm-6 col-md-4" style="margin-bottom: 20px">

        <a href="#">
          <img class="myImg img-responsive img-hover" style="height: 200px; width: 356px" src="{{ i.image.url }}">
        </a>

        <div id="Fullscreen">
          <img src="" alt="" />
        </div>
      </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
